<div class="container">
  <mat-card class="example-card" *ngIf="loaded">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{livre?.titre}}</mat-card-title>
      <mat-card-subtitle class="routingText" (click)="getAuteurDetails()">{{livre?.auteur}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="assets\images\book_PNG2111.png" alt="">

    <mat-card-content>
      <p>
        Livre écrit par {{livre?.auteur}},
        <br>
        illustré par {{livre?.illustrateur}},
        <br>
        édité par {{livre?.editeur}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
      <button (click)="deleteLivre()" class='del' mat-raised-button color="warn">Delete</button>
      <button (click)="modifyLivre()" class='del' mat-raised-button color="primary">Modify</button>
    </mat-card-actions>
  </mat-card>
</div>
